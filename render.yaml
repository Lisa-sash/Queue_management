services:
  - type: web
    name: queuecut
    runtime: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: queuecut-db
          property: connectionString

databases:
  - name: queuecut-db
    plan: free
